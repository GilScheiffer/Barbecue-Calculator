<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
  <link rel="icon" href="iconeACerto.png">
  <title>Churrascômetro</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="container">
    <div id="bg">
      <div id="icon"><img src="iconeACerto.png" width="40%" alt="iconeChurrasco"></div>
    </div>
    <div id="content">
      <div id="header">
        <h1>Churrascômetro</h1>
      </div>
      <div id="calculadora">
        <h2>Adultos</h2>
        <input required placeholder="Quantidade de Adultos" type="number" class="inpt" id="adultos">
        <h2>Crianças</h2>
        <input required placeholder="Quantidade de Crianças" type="number" class="inpt" id="criancas">
        <h2>Duração</h2>
        <input required placeholder="Duraçõa do churrasco" type="number" class="inpt" id="duracao"><br>
        <div id="botoes">
          <button id="botao">Calcular</button>
          <button id="limpar">Limpar</button>
        </div>
        <div id="result">

        </div>
      </div>
      <div id="footer">
        <h5>Desenvolvido por <a href="https://github.com/GilScheiffer" target="_blank">@GilScheiffer</a>
        </h5>
      </div>
    </div>
  </div>




  <script src="script.js"></script>
</body>

</html>
